<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>濟時寒假排班意願調查</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #C4E1FF;
      padding: 12px;
    }
    .shell {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 16px 16px 20px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.25);
      border: 1px solid #93c5fd;
    }
    h1 {
      font-size: 19px;
      margin: 0 0 8px;
    }
    p.desc {
      margin: 0 0 10px;
      font-size: 13px;
      color: #4b5563;
      line-height: 1.5;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 80px minmax(0, 1fr);
      gap: 6px 8px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .form-grid label {
      display: flex;
      align-items: center;
      font-weight: 600;
    }
    .form-grid input,
    .form-grid textarea {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #93c5fd;
      font-size: 14px;
    }
    .form-grid textarea {
      resize: vertical;
      min-height: 48px;
      max-height: 120px;
    }

    .hint-row {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 6px;
      line-height: 1.5;
    }
    .hint-row span.tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      font-size: 11px;
      margin-right: 4px;
    }

    .btn-row {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    button {
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    button.secondary {
      background: #6b7280;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .status {
      font-size: 12px;
      color: #4b5563;
      min-height: 18px;
      margin-bottom: 4px;
    }

    .table-wrapper {
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      background: #f9fafb;
      overflow-x: auto; /* 手機可左右滑整張表 */
      position: relative;
    }
    table.schedule {
      width: 100%;
      min-width: 650px;
      border-collapse: collapse;
      font-size: 13px;
      table-layout: fixed; /* 固定欄寬，避免被內容撐爆 */
    }
    table.schedule thead {
      background: #eff6ff;
    }
    table.schedule th,
    table.schedule td {
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
      text-align: center;
    }
    table.schedule th {
      font-weight: 600;
      font-size: 12px;
      color: #1f2937;
    }

    /* 日期 / 週 欄：縮窄 + 凍結欄位 */
    table.schedule th.date-col,
    table.schedule td.date-col {
      width: 20px;              /* 原本 60 → 再縮小 50% */
      position: sticky;
      left: 0;
      z-index: 2;
      background: #f9fafb;
    }
    table.schedule th.week-col,
    table.schedule td.week-col {
      width: 48px;
      position: sticky;
      left: 30px;               /* 跟著日期欄改成 30 */
      z-index: 2;
      background: #f9fafb;
    }

    /* 上午 1 / 中午 2 / 下午 3 欄再縮小約 50% */
    table.schedule th.time-col {
      width: 30px;
      max-width: 60px;
    }
    table.schedule td.slot-cell {
      padding: 3px;
      vertical-align: top;
      text-align: left;
      font-size: 12px;
      width: 60px;
      max-width: 60px;
    }

    /* 每格像按鈕一樣可點選的樣式 */
    .slot-btn {
      width: 100%;
      border-radius: 10px;
      border: 1px solid transparent;
      padding: 4px 5px;
      background: #ffffff;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
      text-align: left;
      min-height: 38px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .slot-btn:hover {
      background: #eff6ff;
      border-color: #bfdbfe;
    }
    .slot-btn.selected {
      background: #dbeafe;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.3);
    }
    .slot-label-main {
      font-weight: 500;
      margin-bottom: 2px;
    }
    .slot-meta {
      font-size: 11px;
      color: #6b7280;
      white-space: normal;
      word-break: break-all;
    }

    /* 姓名完整清單：在按鈕下方，獨立一列，可左右滑動 */
    .slot-names-scroll {
      margin-top: 2px;
      font-size: 11px;
      color: #374151;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 2px;
    }

    @media (max-width: 600px) {
      .shell {
        padding: 12px 12px 16px;
      }
      h1 {
        font-size: 17px;
      }
      .form-grid {
        grid-template-columns: 72px minmax(0, 1fr);
      }
      table.schedule {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1>濟時寒假排班意願調查</h1>
    <p class="desc">
      首次登入請輸入 <strong>學號</strong>、 <strong>姓名</strong>點「查詢」<br />
      提交後想修改，輸入 <strong>學號</strong> 後，點「查詢」即可。
    </p>

    <div class="form-grid">
      <label for="staff-id">學號</label>
      <input id="staff-id" type="text" placeholder="例如：407066085" />

      <label for="staff-name">姓名</label>
      <input id="staff-name" type="text" placeholder="兩個字就好，例如:帛勳" />

      <label for="staff-note">備註欄</label>
      <textarea
        id="staff-note"
        placeholder="(手機↵)enter/可多行條列備註，範例內容：1/5只能上8:00-10:00...等"
      ></textarea>
    </div>

    <div class="hint-row">
      <div>
        <span class="tag">提示</span>
        已有紀錄者，只需輸入學號後按「查詢」，姓名與備註會自動帶入。
      </div>
      <div>
        <span class="tag">操作說明</span>
        點一下格子 = 選取該時段，再點一次 = 取消選取。
      </div>
    </div>

    <div class="btn-row">
      <button id="btn-load">查詢</button>
      <button id="btn-submit" disabled>提交</button>
      <button id="btn-clear" class="secondary">清除所有選取</button>
    </div>

    <div class="status" id="status"></div>

    <div class="table-wrapper">
      <table class="schedule">
        <thead>
          <tr>
            <th class="date-col">日期</th>
            <th class="week-col">週</th>
            <th class="time-col">上午班1</th>
            <th class="time-col">中午班2</th>
            <th class="time-col">下午班3</th>
          </tr>
        </thead>
        <tbody id="slots-tbody">
          <!-- 由 shift-preference.js 動態產生 -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./js/shift-preference.js"></script>
</body>
</html>
